<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="pokedex.js" defer></script>
    <link rel="stylesheet" href="./styles/general.css" class="">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <div class="b-title">
            <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" alt="pokedex-image" class="b-title_image">
        </div>
        <div class="b-input">
            <input type="text" placeholder="e.g. Bulbasaur" class="b-input__bar">

        </div>

        <div class="b-menuFilter">
            <select class="b-filtersDropdwn" name="filters" id="">

                <option value="habitat" class="">Filter by habitat</option>

            <button class="b-button b-button__clear" id="buttonClear">Clear</button>
        </div>
        <div class="b-menuFilter">
            <div class="b-filter__byText" id="filterText"></div>
            <div class="b-filter__byText" id="filterColor"></div>
        </div>

        <ol class="b-gallery b-transition" id="pokedex"></ol>

        <div class="b-modal-hidden"></div>
        <div class="b-overlay-hidden"></div>
    </div>

</html>
